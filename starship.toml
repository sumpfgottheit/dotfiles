format = "$username@$hostname:$directory$kubernetes$git_branch$git_status$python$line_break$character"

[username]
style_user = 'white bold'
style_root = 'red bold'
format = '[$user]($style)'
disabled = false
show_always = true

[hostname]
ssh_only = false
style = "yellow bold"
format = '[$hostname]($style)'

[direnv]
disabled = true

[directory]
truncation_length = 10
truncate_to_repo = false
style = "grey"

[character]
success_symbol = ' [#](bold green)'
error_symbol = ' [#](bold red)'

[aws]
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'

